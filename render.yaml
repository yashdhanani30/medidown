services:
  - type: web
    name: universal-media-downloader
    runtime: python3
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main_api:app --host 0.0.0.0 --port $PORT --proxy-headers --forwarded-allow-ips '*'"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.12
      - key: PYTHONPATH
        value: .
    healthCheckPath: /health
    autoDeploy: true

  # Optional: Celery worker for background tasks
  - type: worker
    name: universal-media-downloader-worker
    runtime: python3
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "celery -A backend.tasks.celery_app worker --loglevel=info"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.12
      - key: PYTHONPATH
        value: .
    autoDeploy: true